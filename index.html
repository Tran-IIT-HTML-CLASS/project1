<!DOCTYPE html>
<html lang="en">
<head>
  <title>MBD Donator Form</title>
  <meta charset="utf-8">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
</head>
<body>
  <main id="content">
    <div>
      <h1 id="header">Maymay's Book Drive Sign-Up</h1>
      <h2>"Giving back starts with opening your heart and mind"</h2>
    </div>
    <form>
      <div>
        <fieldset>
          <legend>Personal Information</legend>
          <div class="main"><label>Name: <input type="text"></label></div>
          <div class="main"><label>Email: <input type="email" required autocomplete="email" placeholder="example@email.com"></label></div>
          <div class="main"><label>Phone: <input type="tel" placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></label></div>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <legend>Time and Date</legend>
          <div class="main"><label>Preferred Meeting Date: <input type="date"></label></div>
          <!--I need a form input for time-->
        </fieldset>
      </div>
    </form>
  </main>
</body>
</html>
