<!DOCTYPE html>
<html lang="en">
<head>
  <title>MBD Donator Form</title>
  <meta charset="utf-8">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
</head>
<body>
  <main>
    <div>
      <h1 id="header">Maymay's Book Drive Sign-Up</h1>
      <h2>"Giving back starts with opening your heart and mind"</h2>
    </div>
    <form>
      <div>
        <fieldset>
          <legend>Personal Information</legend>
          <div class="main"><label>Name: <input type="text"  placeholder="FIRST NAME, LAST NAME"></label></div>
          <div class="main"><label>Email: <input type="email" required autocomplete="email" placeholder="example@email.com"></label></div>
          <div class="main"><label>Phone: <input type="tel" placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></label></div>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <legend>Time and Date</legend>
          <div class="main"><label>Preferred Date and Time: <input type="datetime-local"></label></div>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <legend>Book Information</legend>
          <p>In this section, please note down the Title and Author of the books you will be donating in the format: [TITLE], (AUTHOR).</p>
          <div class="main"><label>Donated Books: <input id="book-section" type="text"></label></div> <!--This should be like a big box to type in.-->
          <div id="submit"><input type="submit" value="Let's Start!"></div>
        </fieldset>
      </div>
    </form>
  </main>
</body>
</html>
